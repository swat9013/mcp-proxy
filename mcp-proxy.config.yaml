# MCP Proxy Gateway 設定ファイル

upstreams:
  serena:
    type: stdio
    command: "uvx"
    args:
      - "--from"
      - "git+https://github.com/oraios/serena"
      - "serena"
      - "start-mcp-server"
      - "--context"
      - "ide-assistant"
      - "--project"
      - "${PROJECT_PATH:-${PWD}}"
    allowedTools:
      - get_symbols_overview
      - find_symbol
      - find_referencing_symbols
      - replace_symbol_body
      - insert_after_symbol
      - insert_before_symbol
      - rename_symbol
      - search_for_pattern
      - list_dir
      - find_file

  deepwiki:
    type: http
    url: "https://mcp.deepwiki.com/mcp"
    allowedTools:
      - read_wiki_structure
      - read_wiki_contents
      - ask_question

  atlassian:
    type: stdio
    command: "npx"
    args:
      - "-y"
      - "mcp-remote"
      - "https://mcp.atlassian.com/v1/sse"
    allowedTools:
      - getJiraIssue
      - searchJiraIssuesUsingJql
      - transitionJiraIssue
      - addCommentToJiraIssue
      - createJiraIssue
